name: 'Build and upload to S3 Bucket'

on:
  push:
    paths:
      - lambda/**

jobs:
  Build_and_Upload:
    permissions:
      actions: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Generate Tag Version'
        id: generate_tag_version
        run: |
          TAG=$(date +%Y%m%d)-$(date +%H%M%S)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag Version: $TAG" >> $GITHUB_STEP_SUMMARY
    
      - name: 'Create AuthorNameIsUpper Zip File'
        id: 'create_AuthorNameIsUpper_package'
        run: |
          PACKAGE_NAME="AuthorNameIsUpper.zip"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          cd lambda/AuthorNameIsUpper && zip -r $PACKAGE_NAME .

      - name: 'Create NewNextRead Zip File'
        id: 'create_NewNextRead_package'
        run: |
          PACKAGE_NAME="NewNextRead.zip"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          cd lambda/NewNextRead && zip -r $PACKAGE_NAME .
  

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_BUCKET_REGION }}


      - name: 'Upload to S3 Bucket'
        run: |
             aws s3 cp lambda/AuthorNameIsUpper/${{ steps.create_AuthorNameIsUpper_package.outputs.package_name }} s3://${{ secrets.AWS_S3_BUCKET_NAME }}
             aws s3 cp lambda/NewNextRead/${{ steps.create_NewNextRead_package.outputs.package_name }} s3://${{ secrets.AWS_S3_BUCKET_NAME }}


      - uses: actions/github-script@v6
        name: 'Create Git Tag'
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.generate_tag_version.outputs.tag }}',
              sha: context.sha
            })

