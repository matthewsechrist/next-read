name: deploy to lambda
on: [push]
jobs:
  deploy_source:
    name: build and deploy lambda
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
#      - name: npm install and build
#        run: |
#          npm ci
#          npm run build --if-present
#        env:
#          CI: true
      - name: zip up AuthorNameIsUpper
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./lambda/AuthorNameIsUpper.zip ./lambda/AuthorNameIsUpper/lambda_function.py
      - name: zip up AuthorNameIsUpper
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./lambda/NewNextRead.zip ./lambda/NewNextRead/lambda_function.py
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
          function_name: AuthorNameIsUpper
          zip_file: AuthorNameIsUpper.zip
